<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <script src="script.js" defer></script>
</head>

<body>
    <h1>GALLERY</h1>
    <hr>
    <div class="container">
        <div class="mainThumb">
            <div class="mainThumb1">
                <img src="image/1.png" class="imgMThumb">
                <img src="image/1.png" class="imgMThumb">
                <img src="image/1.png" class="imgMThumb">
            </div>
            <div class="mainThumb2">
                <i class="far fa-arrow-alt-circle-left"></i>
                <i class="fas fa-redo-alt"></i>
                <i class="far fa-arrow-alt-circle-right"></i>
            </div>
        </div>
        <div class="thumbnail">
            <img src="image/2.jpg" class="thumb">
            <img src="image/3.jpg" class="thumb">
            <img src="image/4.jpg" class="thumb">
            <img src="image/5.jpg" class="thumb">
            <img src="image/6.jpg" class="thumb">
            <img src="image/7.jpg" class="thumb">
            <img src="image/8.jpg" class="thumb">
            <img src="image/9.jpg" class="thumb">
            <img src="image/10.jpg" class="thumb">
            <img src="image/11.jpg" class="thumb">
            <img src="image/12.jpg" class="thumb">
            <img src="image/13.jpg" class="thumb">
            <img src="image/14.png" class="thumb">
        </div>
    </div>
</body>

</html>
